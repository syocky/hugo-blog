{{- $title := .Get "title" -}}
{{- $lang := or (.Get "lang") "" -}}
{{- $attr := or (.Get "attr") "" -}}
<figure class="xCodeBlock">
    {{ with $title }}
    <figcaption class="xCodeBlock_title">{{.}}</figcaption>
    {{ end }}
    <div class="xCodeBlock_code">
        {{ highlight (trim .Inner "\r\n") $lang $attr }}
    </div>
</figure>
